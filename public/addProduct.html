<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insultations: Add Product</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/addProduct.css">
</head>

<body>

    <img src="../img/loader.gif" class="loader" alt="">
    <div class="alert-box">
        <img src="../img/warning.png" alt="" class="alert-img">
        <p class="alert-msg"></p>
    </div>

    <img src="../img/insultations-logo-sample-0.png" alt="" class="logo">

    <div class="form">
        <input type="text" id="product-name" placeholder="product name">
        <input type="text" id="short-des" placeholder="short line about the product">
        <textarea id="des" placeholder="detail description"></textarea>

        <!-- product - image -->
        <div class="product-info">
            <div class="product-image">
                <p class="text">product image</p>
            </div>
            <div class="upload-image-sec">
                <!-- upload inputs -->
                <p class="text"><img src="../img/camera.png" alt="">upload image</p>
                <div class="upload-catalouge">
                    <input type="file" class="fileupload" id="first-file-upload-btn" hidden>
                    <label for="first-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="second-file-upload-btn" hidden>
                    <label for="second-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="third-file-upload-btn" hidden>
                    <label for="third-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
                    <label for="fourth-file-upload-btn" class="upload-image"></label>
                </div>
            </div>
            <div class="select-sizes">
                <p class="text">size available</p>
                <div class="sizes">
                    <input type="checkbox" id="xs" value="xs" class="size-checkbox">
                    <input type="checkbox" id="s" value="s" class="size-checkbox">
                    <input type="checkbox" id="m" value="m" class="size-checkbox">
                    <input type="checkbox" id="l" value="l" class="size-checkbox">
                    <input type="checkbox" id="xl" value="xl" class="size-checkbox">
                    <input type="checkbox" id="xxl" value="xxl" class="size-checkbox">
                    <input type="checkbox" id="xxxl" value="xxxl" class="size-checkbox">
                </div>
            </div>
        </div>

        <div class="product-price">
            <input type="number" id="actual-price" placeholder="actual price">
            <input type="number" id="discount" placeholder="discount percentage">
            <input type="number" id="sell-price" placeholder="selling price">
        </div>

        <input type="number" id="stock" min="20" placeholder="item in stocks (minimum 20)">
        <textarea id="tags"
            placeholder="Enter Categories here, for example - tshirts, jeans, cups, pens, blankets, cards and/or any other items"></textarea>
        <input type="checkbox" id="tac" class="checkbox" checked>
        <label for="tac">Insultations take 25% from your total sell</label>
        <div class="buttons">
            <button class="btn" id="add-btn">add product</button>
            <button class="btn" id="save-btn">save draft</button>
        </div>
    </div>

    <script src="../js/token.js"></script>
    <script src="../js/addProduct.js"></script>
</body>

</html>
