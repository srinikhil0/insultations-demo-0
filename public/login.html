<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insultations - Login Account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box ">
        <img src="img/warning.png" alt="" class="alert-img">
        <p class="alert-msg">Error Message</p>
    </div>

    <div class="container">
        <img src="img/insultations-logo-sample-0.png" alt="" class="logo">

        <div>
            <input type="email" autocomplete="off" placeholder="email" id="email">
            <input type="password" autocomplete="off" placeholder="password" id="password">
            <button class="submit-btn">login</button>
        </div>
        <a href="/signup" class="link">don't have an account? create one</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
